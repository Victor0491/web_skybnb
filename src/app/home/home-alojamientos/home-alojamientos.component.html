<app-carrusel></app-carrusel>

<nav class="navbar navbar-light bg-light">
  <form class="container-fluid justify-content-center">
    <button class="btn btn btn-primary mx-5" type="button" (click)="abrirPreferencias()">Actualizar preferencias</button>
    <button class="btn btn btn-primary" type="button" (click)="CargarAlojamientosCelula()">Actualizar recomendaciones</button>
  </form>
</nav>

<div class="container-fluid" style="margin-top: 3rem;">
    <section class="row">
      <div>
      <h2>Alojamientos Recomendados:</h2>
      <app-card [alojamientos]="alojamientosRecomendados" [isLoading]="isLoading" [isLoaded]="isLoaded"></app-card>
      <div *ngIf="!isLoading && isLoaded && alojamientosRecomendados.length === 0">
        <h3 class="texto-sinrecomendacion"> <strong>Completa las preferencias para tener una mejor experiencia con nosotros!</strong></h3>
        <img src="assets/img/Logo.png" alt="Logo SKYBNB" class="mx-auto d-block" style="max-width: 200px;">   
       
      </div>
      </div>

      <div>
        <h2>Todos los Alojamientos:</h2>
        <app-card [alojamientos]="todosLosAlojamientos" [isLoading]="isLoading" [isLoaded]="isLoaded"></app-card>
      </div>
    </section>
  </div>
