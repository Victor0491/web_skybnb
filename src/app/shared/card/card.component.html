  <div class="container">
    <section class="row">
      <article class="col-12 col-sm-6 col-md-4 col-lg-3 my-4" *ngFor="let alojamiento of alojamientos">
        <div class="card mx-3">
          <div id="carousel{{alojamiento.nombre}}" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item" *ngFor="let imagen of alojamiento.imagenes; let i = index" [class.active]="i === 0">
                <img [src]="imagen" class="card-img-top" alt="Imagen {{i}}">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carousel{{alojamiento.nombre}}" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel{{alojamiento.nombre}}" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="tarjeta card-body">
            <h5 class="title card-title">{{alojamiento.nombre}}</h5>
            <p class="card-text">{{alojamiento.region}}</p>
            <p class="card-text-dos">{{alojamiento.descripcion}}</p>
            <hr>
            <div class="precios d-flex justify-content-end align-items-end">
              <p>${{alojamiento.precio}}</p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </div>
