<app-nav-bar-auth></app-nav-bar-auth>

<div class="full-container">
    <div class="container mt-4 mb-4">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-6">
                <div class="card shadow-lg rounded-lg">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h2 class="text-2xl font-bold">Registro</h2>
                            <img src="" alt="" class="mx-auto mt-2">
                        </div>
                        <form>
                            <div class="mb-4">
                                <label for="email" class="form-label text-form">Correo electrónico</label>
                                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-form">Nombre Completo</label>
                                <input type="password" id="password" name="password" class="form-control"[(ngModel)]="userProfile.nombreCompleto">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-form">Fecha Nacimiento</label>
                                <input type="password" id="password" name="password" class="form-control"[(ngModel)]="userProfile.nombreCompleto">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-form">Teléfono</label>
                                <input type="password" id="password" name="password" class="form-control"[(ngModel)]="userProfile.nombreCompleto">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label text-form">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control"[(ngModel)]="user.password">
                            </div>
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label text-form">Confirmar contraseña</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirm_password" class="form-control">
                            </div>
                            <div class="error">
                                <label >
                                    {{mensaje_error}}
                                </label>
                            </div>
                            <div class="mb-4">
                                <button type="submit" class="btn btn-primary w-100"
                                    (click)="onRegister()">Registrarse</button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="text-secondary">¿Ya tienes una cuenta? <a [routerLink]="['/auth/login']"
                                    class="text-primary">Iniciar
                                    sesión</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
