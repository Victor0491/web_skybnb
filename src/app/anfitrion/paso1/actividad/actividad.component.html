<div class="container">
  <div class="titulo">
    <h2>Seleccione m√°ximo 3 actividades que se realicen en su entorno</h2>
  </div>
  <div class="opciones-container" *ngIf="seccionActual === 'actividad'">
    <div class="opcion-container">
      <button *ngFor="let actividad of actividades; let i = index" class="opcion" 
        [class.selected]="preferenciasForm.get('actividad')?.value.includes(actividad.nombre)"
        [class.intercalado]="i >= 3 && i % 2 === 1"
        (click)="navigateToUbicacion(actividad.nombre)">
        <div class="opcion-content">
          <img [src]="actividad.imagen" alt="{{ actividad.nombre }}">
          <div>{{ actividad.nombre }}</div>
        </div>
      </button>
    </div>
  </div>
  <div class="button-container">
    <button class="start-button-volver" (click)="navigateToEntorno()">Volver</button>
    <button class="start-button-avanzar" (click)="navigateToPaso2()" [disabled]="preferenciasForm.get('actividad')?.value.length === 0">Paso 2</button>
  </div>
</div>
