<div class="container">
  <div class="titulo">
    <h2>Seleccione m√°ximo 3 actividades que se realicen en su entorno</h2>
  </div>
  <div class="opciones-container">
    <button class="opcion" [class.selected]="opcionesSeleccionadas.includes('Surf')"
      (click)="seleccionarOpcion('Surf')">
      Surf
    </button>
    <button class="opcion" [class.selected]="opcionesSeleccionadas.includes('Buceo')"
      (click)="seleccionarOpcion('Buceo')">
      Buceo
    </button>
    <button class="opcion" [class.selected]="opcionesSeleccionadas.includes('Escalada en roca')"
      (click)="seleccionarOpcion('Escalada en roca')">
      Escalada en roca
    </button>
    <button class="opcion" [class.selected]="opcionesSeleccionadas.includes('Senderismo')"
      (click)="seleccionarOpcion('Senderismo')">
      Senderismo
    </button>
    <button class="opcion" [class.selected]="opcionesSeleccionadas.includes('Caminata al aire libre')"
      (click)="seleccionarOpcion('Caminata al aire libre')">
      Caminata al aire libre
    </button>

  </div>
  <div class="button-container">
    <button class="start-button-volver" (click)="navigateToEntorno()">Volver</button>
    <button class="start-button-avanzar" (click)="navigateToUbicacion()"
      [disabled]="opcionesSeleccionadas.length > 3">Paso 2</button>
  </div>
</div>
