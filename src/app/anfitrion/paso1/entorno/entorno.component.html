<div class="container">
    <div class="titulo">
      <h2>¿Cuál de estas opciones describe mejor tu entorno?</h2>
    </div>
    <div class="opciones-container">
      <button
        class="opcion"
        [class.selected]="nuevoAlojamiento.tipo_alojamiento === 'Bosque'"
        (click)="seleccionarOpcion('Bosque')"
      >
        <i class="fas fa-home icono"></i> <!-- Icono de casa -->
        Bosque
      </button>
      <button
        class="opcion"
        [class.selected]="nuevoAlojamiento.tipo_alojamiento === 'Playa'"
        (click)="seleccionarOpcion('Playa')"
      >
        <i class="fas fa-cabin icono"></i> <!-- Icono de cabaña -->
        Playa
      </button>
      <button
        class="opcion"
        [class.selected]="nuevoAlojamiento.tipo_alojamiento === 'Ciudad'"
        (click)="seleccionarOpcion('Ciudad')"
      >
        <i class="fas fa-building icono"></i> <!-- Icono de departamento -->
        Ciudad
      </button>
    </div>
    <button class="start-button" (click)="navigateToUbicacion()">Actividad</button>
  </div>
