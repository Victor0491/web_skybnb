<div class="container">
  <div class="titulo">
    <h2>¿Cuál de estas opciones describe mejor tu espacio?</h2>
  </div>
  <div class="opciones-container" *ngIf="seccionActual === 'tipoAlojamiento'">
    <div class="opcion-container">
      <button *ngFor="let tipo of tiposAlojamiento; let i = index" class="opcion"
        [class.selected]="formData.tipoalojamiento === tipo.id"
        [class.intercalado]="i >= 3 && i % 2 === 1"
        (click)="seleccionarTipo(tipo.id)">
        <div class="opcion-content">
          <img class="opcion-imagen" [src]="tipo.image" alt="{{ tipo.nombre }}">
        </div>
        <div class="texto">{{ tipo.nombre }}</div>
      </button>
    </div>
    <div *ngIf="showError" class="error-message">
      Por favor, selecciona una opción para continuar.
    </div>
  </div>
  <div class="button-container">
    <button class="start-button-volver" (click)="navigateToPaso1()">Volver</button>
    <button class="start-button-avanzar" (click)="validateAndNavigate()">Continuar</button>
  </div>
</div>
