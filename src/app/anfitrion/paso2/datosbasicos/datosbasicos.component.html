<div class="container">
    <h2>Ingrese los datos básicos</h2>
  
    <div class="input-container">
      <label for="dormitorios">Dormitorios:</label>
      <div class="input-control">
        <button (click)="decrementarDormitorios()">-</button>
        <input type="text" id="dormitorios" [(ngModel)]="dormitoriosValue" readonly>
        <button (click)="incrementarDormitorios()">+</button>
      </div>
    </div>
  
    <div class="input-container">
      <label for="banios">Baños:</label>
      <div class="input-control">
        <button (click)="decrementarBanios()">-</button>
        <input type="text" id="banios" [(ngModel)]="baniosValue" readonly>
        <button (click)="incrementarBanios()">+</button>
      </div>
    </div>
  
    <div class="input-container">
      <label for="cantidadHuespedes">Cantidad de huéspedes:</label>
      <div class="input-control">
        <button (click)="decrementarCantidadHuespedes()">-</button>
        <input type="text" id="cantidadHuespedes" [(ngModel)]="cantidadHuespedesValue" readonly>
        <button (click)="incrementarCantidadHuespedes()">+</button>
      </div>
    </div>
  
    <div class="input-container">
      <label for="mascotas">Mascotas:</label>
      <select id="mascotas" [(ngModel)]="mascotasValue">
        <option value="true">Sí</option>
        <option value="false">No</option>
      </select>
    </div>
    <div class="button-container">
    <button class="start-button-volver" (click)="navigateToUbicacion()">Volver</button>
    <button class="start-button-avanzar" (click)="navigateToPaso3()">Paso 3</button>
  </div>
