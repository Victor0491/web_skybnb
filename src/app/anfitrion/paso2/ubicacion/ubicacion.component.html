<div class="container mt-4">
  <h1 class="mb-4">Ingrese la ubicación del alojamiento</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="address">Dirección:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="formData.direccion" name="address" placeholder="Ingrese la dirección">
    </div>
    <button type="submit" class="btn btn-primary mt-2">Buscar</button>
    <button type="button" class="btn btn-danger mt-2 ml-2" (click)="clearMap()">Limpiar Mapa</button>
  </form>
  <div class="container-fluid mt-4">
    <div id="map" class="w-100" style="height: 400px;"></div>
  </div>

  <div class="d-flex justify-content-between mt-4">
    <button class="btn btn-secondary" (click)="navigateToPaso2()">Volver</button>
    <button class="btn btn-primary" (click)="navigateToDatosbasicos()">Continuar</button>
  </div>
</div>
