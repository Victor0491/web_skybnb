<div class="container py-5">
  <div class="titulo text-center mb-4">
    <h2>Suba las im√°genes de su alojamiento</h2>
  </div>
  <div class="mb-4">
    <input type="file" (change)="onFileSelected($event)" multiple accept="image/*" class="form-control">
  </div>

  <div *ngIf="uploadedImages.length === 0" class="placeholder text-center mb-4">
    <img src="path/to/default-image.jpg" alt="Placeholder image" class="img-fluid">
  </div>

  <!-- Carrusel de Bootstrap -->
  <div *ngIf="uploadedImages.length > 0">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of uploadedImages; let i = index" [class.active]="i === 0">
          <img [src]="image.base64" alt="Image" class="img-fluid responsive-img">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="button-container text-center mt-4">
    <button class="btn btn-primary mx-2" (click)="navigateToPaso3()">Volver</button>
    <button class="btn btn-primary mx-2" (click)="navigateToInformacion()">Continuar</button>
  </div>
</div>
