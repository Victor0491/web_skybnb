<div class="container">
  <h2>Ingresa los detalles del alojamiento</h2>
  <form (ngSubmit)="confirmarGuardar(alojamientoForm)" #alojamientoForm="ngForm">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Ingresa el título" required [(ngModel)]="alojamiento.titulo">
      <div *ngIf="!alojamientoForm.form.controls['titulo']?.valid && alojamientoForm.form.controls['titulo']?.touched" class="error-message">
        El título es obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Ingresa la descripción" required [(ngModel)]="alojamiento.descripcion"></textarea>
      <div *ngIf="!alojamientoForm.form.controls['descripcion']?.valid && alojamientoForm.form.controls['descripcion']?.touched" class="error-message">
        La descripción es obligatoria.
      </div>
    </div>
    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" class="form-control" placeholder="Ingresa el precio" required [(ngModel)]="alojamiento.precio" min="20000">
      <div *ngIf="!alojamientoForm.form.controls['precio']?.valid && alojamientoForm.form.controls['precio']?.touched" class="error-message">
        El precio debe ser al menos 20,000 CLP.
      </div>
    </div>
    <div class="button-container">
      <button type="button" class="start-button-volver" (click)="navigateToImagen()">Volver</button>
      <button type="submit" class="btn btn-primary">Guardar Alojamiento</button>
    </div>
  </form>
  <div *ngIf="alojamientoGuardadoExitoso" class="mensaje-exito">
    Alojamiento número {{ numeroAlojamientoGuardado }} guardado con éxito.
  </div>
</div>
