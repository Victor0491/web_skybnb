<div class="container">
  <h2>{{ alojamiento.nombre }}</h2>
  <div class="carousel slide" id="carouselExampleIndicators" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let imagen of alojamiento.imagenes; let i = index" class="carousel-item"
        [ngClass]="{'active': i === 0}">
        <img [src]="imagen" class="d-block w-100" alt="Imagen {{i + 1}}">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <p>{{ alojamiento.descripcion }}</p>
  <p>Regi√≥n: {{ alojamiento.region }}</p>
  <p>Precio: ${{ alojamiento.precio }}</p>
  <button (click)="compartir()">Compartir</button>
  <button (click)="guardar()">Guardar</button>
</div>
