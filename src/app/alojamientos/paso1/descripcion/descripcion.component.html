<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Alojamiento</title>
  <!-- Agregar el enlace al CDN de Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  <link rel="stylesheet" href="descripcion.component.css"> <!-- Importar el archivo CSS -->
</head>
<body>
  <div class="container">
    <div class="titulo">
      <h2>¿Cuál de estas opciones describe mejor tu espacio?</h2>
    </div>
    <div class="opciones-container">
      <button
        class="opcion"
        [class.selected]="opcionSeleccionada === 'Casa'"
        (click)="seleccionarOpcion('Casa')"
      >
        <i class="fas fa-home icono"></i> <!-- Icono de casa -->
        Casa
      </button>
      <button
        class="opcion"
        [class.selected]="opcionSeleccionada === 'Cabaña'"
        (click)="seleccionarOpcion('Cabaña')"
      >
        <i class="fas fa-cabin icono"></i> <!-- Icono de cabaña -->
        Cabaña
      </button>
      <button
        class="opcion"
        [class.selected]="opcionSeleccionada === 'Departamento'"
        (click)="seleccionarOpcion('Departamento')"
      >
        <i class="fas fa-building icono"></i> <!-- Icono de departamento -->
        Departamento
      </button>
      <button
        class="opcion"
        [class.selected]="opcionSeleccionada === 'Domo'"
        (click)="seleccionarOpcion('Domo')"
      >
        <i class="fas fa-dome icono"></i> <!-- Icono de domo -->
        Domo
      </button>
    </div>
    <button class="start-button" (click)="navigateToUbicacion()">Ubicacion</button><!-- Botón al final de right-div -->
  </div>
</body>
</html>
